    <style>

        /* ===== CHAT CONTAINER ===== */

        /* ===== ì •ë ¬ ë°©ì‹ CSS ===== */

        /* ===== CHAT MESSAGE STYLES ===== */
        .chat-message {

        .username {

        .message {

            line-height: 1.5;

            word-break: break-word;
            font-family: 'Ownglyph_ParkDaHyun', sans-serif;

        .emoji, .emoticon {
            width: 28px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;

            border-radius: 4px;

        .emoji:hover, .emoticon:hover {

        /* ===== ENHANCED SIMPLE PURPLE THEME ===== */

        .theme-simple-purple .username {

        .theme-neon-green .username {

        .theme-neon-green .message {

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */

        @keyframes enhancedGreenSlideIn {

        /* ===== ROCKET PURPLE THEME ===== */

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
        .theme-rocket-purple .chat-message {

        /* ===== ANIMATIONS ===== */

<body>
    <div class="chat-container theme-simple-purple" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <!-- ì±„íŒ… ë©”ì‹œì§€ë“¤ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <script>
        /**
         * CHZZK ì±„íŒ… ì˜¤ë²„ë ˆì´ í´ë˜ìŠ¤
         * @version 2.0.0
         */
        class ChatOverlay {
            constructor() {
                this.eventSource = null;
                this.maxMessages = 20;
                this.messageTimeout = 30; // ì´ˆ
                this.serverUrl = 'http://localhost:3000';
                this.messages = [];
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.isUnlimitedMode = false; // ë¬´ì œí•œ ëª¨ë“œ í”Œë˜ê·¸
                
                this.elements = {
                    chatContainer: document.getElementById('chatContainer'),
                    chatMessages: document.getElementById('chatMessages')
                };
                
                this.init();
            }

            /**
             * ì´ˆê¸°í™”
             */
            init() {
                this.loadSettings();
                this.connectToServer();
                this.setupEventListeners();
                
                console.log('ğŸ¨ CHZZK ì±„íŒ… ì˜¤ë²„ë ˆì´ v2.0 ì‹œì‘');
            }

            /**
             * ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
             */
            setupEventListeners() {
                // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° ì •ë¦¬
                window.addEventListener('beforeunload', () => {
                    this.disconnect();
                });

                // localStorage ë³€ê²½ ê°ì§€ (ë‹¤ë¥¸ íƒ­ì—ì„œ ì„¤ì • ë³€ê²½ ì‹œ)
                window.addEventListener('storage', (e) => {
                    if (e.key && e.key.startsWith('chat-')) {
                        console.log('ğŸ”„ ì„¤ì • ë³€ê²½ ê°ì§€:', e.key, 'â†’', e.newValue);
                        this.loadSettings();
                    }
                });

                // ê°™ì€ íƒ­ì—ì„œì˜ ì„¤ì • ë³€ê²½ì„ ê°ì§€í•˜ê¸° ìœ„í•œ ì»¤ìŠ¤í…€ ì´ë²¤íŠ¸
                window.addEventListener('chatSettingsChanged', () => {
                    console.log('ğŸ”„ ì±„íŒ… ì„¤ì • ë³€ê²½ ê°ì§€');
                    this.loadSettings();
                });
            }

            /**
             * ì„¤ì • ë¡œë“œ
             */
            loadSettings() {
                // index.htmlì˜ ì„¤ì •ê°’ë“¤ ë¡œë“œ
                const settings = {
                    theme: localStorage.getItem('chat-theme') || 'simple-purple',
                    maxMessages: localStorage.getItem('chat-max-messages') || '20',
                    messageTimeout: localStorage.getItem('chat-fade-time') || '30',
                    serverUrl: localStorage.getItem('serverUrl') || 'http://localhost:3000',
                    alignment: localStorage.getItem('chat-alignment') || 'default',
                    platform: localStorage.getItem('chat-platform') || 'chzzk',
                    channelId: localStorage.getItem('chat-channel-id') || ''
                };
                
                this.maxMessages = parseInt(settings.maxMessages) || 20;
                
                // ë©”ì‹œì§€ íƒ€ì„ì•„ì›ƒ ì²˜ë¦¬ ê°œì„ 
                const timeoutValue = parseInt(settings.messageTimeout);
                this.messageTimeout = isNaN(timeoutValue) ? 30 : timeoutValue;
                this.isUnlimitedMode = (this.messageTimeout === 0);
                
                this.serverUrl = settings.serverUrl;
                this.alignment = settings.alignment;
                this.platform = settings.platform;
                this.channelId = settings.channelId;
                
                // í…Œë§ˆ ì ìš©
                this.elements.chatContainer.className = `chat-container theme-${settings.theme}`;
                
                // ì •ë ¬ ë°©ì‹ ì ìš©
                this.applyChatAlignment(settings.alignment);
                
                console.log('ğŸ¨ ì„¤ì • ë¡œë“œ ì™„ë£Œ:', {
                    ...settings,
                    messageTimeout: this.messageTimeout,
                    isUnlimitedMode: this.isUnlimitedMode,
                    maxMessages: this.maxMessages
                });
            }

            /**
             * ì±„íŒ… ì •ë ¬ ë°©ì‹ ì ìš©
             */
            applyChatAlignment(alignment) {
                const container = this.elements.chatContainer;
                
                // ê¸°ì¡´ ì •ë ¬ í´ë˜ìŠ¤ ì œê±°
                container.classList.remove('align-left', 'align-right', 'align-center');
                
                // ìƒˆ ì •ë ¬ í´ë˜ìŠ¤ ì¶”ê°€
                if (alignment !== 'default') {
                    container.classList.add(`align-${alignment}`);
                }
            }

            /**
             * ì„œë²„ ì—°ê²°
             */
            connectToServer() {
                this.disconnect();
                
                console.log('ğŸ”„ ì„œë²„ ì—°ê²° ì‹œë„...');

                try {
                    this.eventSource = new EventSource(`${this.serverUrl}/api/chat/stream`);
                    
                    this.eventSource.onopen = () => {
                        this.reconnectAttempts = 0;
                        console.log('âœ… SSE ì—°ê²° ì„±ê³µ');
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.addMessage(message);
                        } catch (error) {
                            console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE ì˜¤ë¥˜:', error);
                        
                        // ìë™ ì¬ì—°ê²°
                        this.scheduleReconnect();
                    };

                } catch (error) {
                    console.error('ì—°ê²° ì˜¤ë¥˜:', error);
                    this.scheduleReconnect();
                }
            }

            /**
             * ì¬ì—°ê²° ìŠ¤ì¼€ì¤„ë§
             */
            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                    
                    console.log(`ğŸ”„ ${delay/1000}ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„ (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                    
                    setTimeout(() => {
                        if (this.eventSource?.readyState === EventSource.CLOSED) {
                            this.connectToServer();
                        }
                    }, delay);
                }
            }

            /**
             * ë©”ì‹œì§€ ì¶”ê°€
             */
            addMessage(messageData) {
                const messageElement = this.createMessageElement(messageData);
                this.elements.chatMessages.appendChild(messageElement);
                
                // ë©”ì‹œì§€ ë°°ì—´ì— ì¶”ê°€
                this.messages.push({
                    element: messageElement,
                    timestamp: Date.now()
                });
                
                // ë©”ì‹œì§€ ìˆ˜ ê´€ë¦¬ (ë¬´ì œí•œ ëª¨ë“œê°€ ì•„ë‹ ë•Œë§Œ)
                if (!this.isUnlimitedMode) {
                    this.cleanupExcessMessages();
                }
                
                // ìë™ ì‚­ì œ íƒ€ì´ë¨¸ ì„¤ì • (ë¬´ì œí•œ ëª¨ë“œê°€ ì•„ë‹ ë•Œë§Œ)
                if (!this.isUnlimitedMode && this.messageTimeout > 0) {
                    setTimeout(() => {
                        this.removeMessage(messageElement);
                    }, this.messageTimeout * 1000);
                    
                    console.log(`â° ë©”ì‹œì§€ ìë™ ì‚­ì œ íƒ€ì´ë¨¸ ì„¤ì •: ${this.messageTimeout}ì´ˆ`);
                } else if (this.isUnlimitedMode) {
                    console.log('â™¾ï¸ ë©”ì‹œì§€ ë¬´ì œí•œ ìœ ì§€ - íƒ€ì´ë¨¸ ë° ìˆ˜ëŸ‰ ì œí•œ ì—†ìŒ');
                }
                
                // í˜ì´ë“œ ì•„ì›ƒ íš¨ê³¼ ì ìš©
                this.applyFadeEffect();
                
                // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
                this.scrollToBottom();
                
                // ë©”ì‹œì§€ ì…ì¥ íš¨ê³¼
                this.triggerMessageEntrance(messageElement);
            }

            /**
             * ì§„ì§œ í˜ì´ë“œ ì•„ì›ƒ íš¨ê³¼ ì ìš©
             */
            applyFadeEffect() {
                const messages = this.elements.chatMessages.querySelectorAll('.chat-message');
                const messageCount = messages.length;
                
                if (messageCount <= 1) return;
                
                // ìœ„ë¡œ ê°ˆìˆ˜ë¡ opacity ê°ì†Œ
                messages.forEach((message, index) => {
                    const position = index / (messageCount - 1); // 0 (ë§¨ ìœ„) ~ 1 (ë§¨ ì•„ë˜)
                    const opacity = Math.max(0.1, position); // ìµœì†Œ 0.1, ìµœëŒ€ 1
                    
                    message.style.opacity = opacity;
                    
                    // ë””ë²„ê¹… ì •ë³´ (ìµœëŒ€ 5ê°œë§Œ ì¶œë ¥)
                    if (index < 5) {
                        console.log(`ğŸ“Š ë©”ì‹œì§€ ${index + 1}: position=${position.toFixed(2)}, opacity=${opacity.toFixed(2)}`);
                    }
                });
                
                console.log(`âœ¨ í˜ì´ë“œ íš¨ê³¼ ì ìš© ì™„ë£Œ: ${messageCount}ê°œ ë©”ì‹œì§€`);
            }

            /**
             * ë©”ì‹œì§€ ì…ì¥ íš¨ê³¼
             */
            triggerMessageEntrance(messageElement) {
                // ì•½ê°„ì˜ ì§€ì—° í›„ ë°˜ì§ì„ íš¨ê³¼
                setTimeout(() => {
                    messageElement.style.transform = 'scale(1.08)';
                    messageElement.style.filter = 'brightness(1.2)';
                    setTimeout(() => {
                        messageElement.style.transform = 'scale(1)';
                        messageElement.style.filter = 'brightness(1)';
                    }, 300);
                }, 150);
            }

            /**
             * ë©”ì‹œì§€ ìš”ì†Œ ìƒì„±
             */
            createMessageElement(messageData) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                // ì´ëª¨í‹°ì½˜ ì²˜ë¦¬ëœ ë©”ì‹œì§€
                const processedMessage = this.processEmoticons(messageData.message, messageData.extras);
                
                messageElement.innerHTML = `
                    <span class="username">${this.escapeHtml(messageData.username)}</span>
                    <div class="message">${processedMessage}</div>
                `;
                
                // ì• ë‹ˆë©”ì´ì…˜ íŠ¸ë¦¬ê±°
                setTimeout(() => {
                    messageElement.style.animation = 'enhancedPurpleSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                }, 10);
                
                return messageElement;
            }

            /**
             * ì´ëª¨í‹°ì½˜ ì²˜ë¦¬
             */
            processEmoticons(message, extras) {
                let processedMessage = this.escapeHtml(message);
                
                if (extras && extras.emojis) {
                    try {
                        const emojis = typeof extras.emojis === 'string' ? JSON.parse(extras.emojis) : extras.emojis;
                        
                        for (const [id, url] of Object.entries(emojis)) {
                            const emoticonPattern = new RegExp(`\\{:${id}:\\}`, 'g');
                            processedMessage = processedMessage.replace(emoticonPattern, 
                                `<img src="${url}" alt="${id}" class="emoticon" title="${id}" loading="lazy">`);
                        }
                    } catch (error) {
                        console.warn('ì´ëª¨í‹°ì½˜ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                    }
                }
                
                return processedMessage;
            }

            /**
             * ì´ˆê³¼ ë©”ì‹œì§€ ì •ë¦¬
             */
            cleanupExcessMessages() {
                console.log(`ğŸ“Š ë©”ì‹œì§€ ìˆ˜ í™•ì¸: ${this.messages.length}/${this.maxMessages} (ìµœëŒ€: ${this.maxMessages})`);
                
                let removedCount = 0;
                while (this.messages.length > this.maxMessages) {
                    const oldestMessage = this.messages.shift();
                    this.removeMessage(oldestMessage.element);
                    removedCount++;
                }
                
                if (removedCount > 0) {
                    console.log(`ğŸ—‘ï¸ ì´ˆê³¼ ë©”ì‹œì§€ ${removedCount}ê°œ ì œê±° ì™„ë£Œ`);
                    // ë©”ì‹œì§€ ì œê±° í›„ í˜ì´ë“œ íš¨ê³¼ ì¬ì ìš©
                    this.applyFadeEffect();
                }
            }

            /**
             * ë©”ì‹œì§€ ì œê±°
             */
            removeMessage(messageElement) {
                if (!messageElement || !messageElement.parentNode) return;
                
                messageElement.classList.add('fade-out');
                
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.parentNode.removeChild(messageElement);
                    }
                    // ë©”ì‹œì§€ ì œê±° í›„ í˜ì´ë“œ íš¨ê³¼ ì¬ì ìš©
                    this.applyFadeEffect();
                }, 500);
                
                // ë°°ì—´ì—ì„œë„ ì œê±°
                this.messages = this.messages.filter(msg => msg.element !== messageElement);
            }

            /**
             * í•˜ë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤
             */
            scrollToBottom() {
                this.elements.chatMessages.scrollTop = this.elements.chatMessages.scrollHeight;
            }

            /**

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치지직 채팅 웹소켓 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .disconnect {
            background: #f44336;
        }
        .disconnect:hover {
            background: #da190b;
        }
        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status.connected {
            background: #1b5e20;
        }
        .status.error {
            background: #b71c1c;
        }
        .messages {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #555;
        }
        .message {
            background: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #4CAF50;
        }
        .message-time {
            color: #888;
            font-size: 0.9em;
        }
        .message-raw {
            background: #1a1a1a;
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8em;
            overflow-x: auto;
        }
        .clear-btn {
            background: #ff9800;
            margin-bottom: 10px;
        }
        .clear-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 치지직 채팅 웹소켓 테스트</h1>
            <p>치지직 채팅 웹소켓 연결을 테스트하고 메시지를 확인합니다</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="channel-id">치지직 채널 ID:</label>
                <input type="text" id="channel-id" placeholder="예: abc123def456" value="">
            </div>
            <div class="input-group">
                <label for="chat-channel-id">채팅 채널 ID (선택사항):</label>
                <input type="text" id="chat-channel-id" placeholder="자동으로 생성됩니다">
            </div>
            <button id="connect-btn" onclick="connectToChzzk()">연결</button>
            <button id="disconnect-btn" class="disconnect" onclick="disconnectFromChzzk()" disabled>연결 해제</button>
        </div>

        <div id="status" class="status">
            <strong>상태:</strong> 연결 대기 중
        </div>

        <div class="messages">
            <button class="clear-btn" onclick="clearMessages()">메시지 지우기</button>
            <div id="messages-container">
                <div class="message">
                    <div><strong>시스템:</strong> 채널 ID를 입력하고 연결 버튼을 눌러주세요.</div>
                    <div class="message-time">준비 완료</div>
                </div>
            </div>
        </div>
    </div>

    <script src="chzzk-chat-test.js"></script>
</body>
</html>
